<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-target="#navbar" data-toggle="collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Dating App</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active">
          <a [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
        </li>
      </ul>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input class="form-control" #username="ngModel" type="text" placeholder="Email" required name="username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
          <input class="form-control" #password="ngModel" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li>
          <img src="{{photoUrl}}" alt="">
        </li>
        <li class="dropdown" dropdown>
          <a (click)="false" class="dropdown-toggle" dropdownToggle>Welcome {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a [routerLink]="['/member/edit']" routerLinkActive="router-link-active" ><i class="fa fa-user"></i> Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
  

    </div><!--/.navbar-collapse -->
  </div>
</nav>
